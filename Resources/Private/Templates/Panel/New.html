<f:flashMessages renderMode="div" />

<div class="content-box">

	<h2><f:translate key="panel.new.title" /></h2>

	<f:flashMessages renderMode="div" />

	<f:render partial="FormErrors" arguments="{object:Panel}" />

	<f:form action="create" id="newPanel" name="newPanel" object="{newPanel}">
		<f:render partial="Panel/FormFields" />
		<a class="btn btn-primary" data-role="generalaction" data-actionname="managePanels"><f:translate key="panel.new.cancel" /></a>
		<button type="submit" class="btn btn-primary pull-right"><f:translate key="panel.new.create" /></button>
	</f:form>

</div>
